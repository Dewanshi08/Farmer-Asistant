							      	</div>

							    			<label for="mobile">Mobile No<p id="s" style="display:inline">*</p></label>
							    			<div class="input-group">
							    				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							      				<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required onchange="phonenumber()">
							      			</div>
							      		</div>
							      	</div>

							      	<div class="col-sm-6">
							      		<div class="form-group">
							    			<label for="aadhar">Aadhar No<p id="s" style="display:inline">*</p></label>
							    			<div class="input-group">
							    				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							    				<input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="Enter your aadhar number" required onchange="aadhar_valid()">
							      			</div>
							      		</div>
							      	</div>
							    </div>

				      			<div class="form-group">
				    				<label for="address">Address<p id="s" style="display:inline">*</p></label>

					    				<input type="text" class="form-control" name="flat_no" id="b_no" placeholder="Flat No.">

					    			<div class="col-xs-9">

					    			<div class="col-xs-9" style="padding-top: 2%;">

					    			<div class="col-xs-5" style="padding-top: 2%;">

							      		</div>
